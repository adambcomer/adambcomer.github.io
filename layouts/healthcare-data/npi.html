<!doctype html>
<html lang="en">
  {{ partial "head.html" . }}


  <body class="surface on-surface-text">
    {{ partial "header.html" }}


    <main class="px-6 md:px-12 mb-32 max-w-screen-2xl mx-auto">
      <div class="my-64">
        <h1 class="display-large">{{ .Title }}</h1>
        <p class="headline-medium">
          {{ .Params.description }}
        </p>
      </div>

      <div class="blog-content">
        {{ .Content }}
      </div>
    </main>

    {{ partial "footer.html" }}
  </body>
</html>
