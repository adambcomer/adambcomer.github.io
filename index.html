<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/index.css">

    <title>Adam Comer</title>
</head>

<body>
    <div id="block-one-bg"></div>
    <div id="block-one">
        <!-- Navbar -->
        <nav>
            <a id="icon" href="/">ADAM COMER <br> <span id="icon-subtext">Software Engineer</span></a>

            <ul id="nav-block">
                <li id="nav-elements">Contact</li>
                <li id="nav-elements">Projects</li>
                <li id="nav-elements">Blog</li>
            </ul>

            <div id="nav-img-container">
                <img id="nav-img" src="/assets/navIcon.svg">
            </div>
        </nav>

        <!-- Landing page box 1 -->
        <div id="cta">
            <div>
                <h1>Ready to work with</h1>
                <h2 id="tool1">Kubernetes</h2>
                <h2 id="tool2">Node.js</h2>
                <h2 id="tool3">Python</h2>
                <h2 id="tool4">Git</h2>

                <a id="button" href="#">Projects</a>
            </div>
            <div><img id="cloud-img" src="/assets/cloud.svg"></div>
        </div>
    </div>

    <!-- Landing page box 2 -->
    <div id="block-two">
        <img id="editor-img" src="/assets/editor.svg">
        <div id="block-two-text">
            <h2 id="block-two-title">Coding Since Birth</h2>
            <p id="block-two-subtitle">"What a baller" - Alex Gordienko</p>

            <a id="block-two-button" href="#">Blog</a>
        </div>
    </div>

    <!-- Landing page box 3 -->
    <div id="block-three">
        <h2 id="block-three-title">2018 commit count on Github: <b><a id="block-three-github-profile" href="https://github.com/adambcomer?tab=overview&from=2018-11-01&to=2018-11-11">358</a></b></h2>
        <p id="block-three-subtitle">Countless lines written and never committed</p>

        <a id="block-three-button" href="#">Contact</a>
    </div>

    <script>
        (function () {
            var drawer = document.querySelector("ul");
            var drawerIcon = document.getElementById('nav-img')

            drawerIcon.addEventListener("click", function (e) {
                drawer.classList.toggle("active");
                e.preventDefault();
            });
        })();
    </script>
</body>

</html>
